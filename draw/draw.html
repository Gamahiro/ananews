<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="color-picker.css">
    <script src="color-picker.min.js"></script>
</head>

<body>

    <div id="containerBorder" draggable="false">
        <div class="mainContainer">
            <div class="container">
                <div class="color-picker"></div>
                <div class="config">
                    <div class="config-title">Selected color:</div>
                    <div class="selected-color-text"></div>
                    <div class="selected-color"></div>
                    <div class="config-title">Saved Colors:</div>
                    <div class="saved-color"></div>
                    <div class="saved-color"></div>
                    <div class="saved-color"></div>
                    <div class="saved-color"></div>
                    <div class="saved-color"></div>
                    <div class="saved-color"></div>
                    <div class="eraser">Eraser</div>
                    <div id="clearButton" draggable="false">Clear canvas</div>
                </div>

            </div>
            <div id="container" draggable="false">


            </div>
        </div>
        <div class="buttonsTitle">Canvas Size:</div>
        <div id="buttonsBar" draggable="false">
            <button class="sizeButton" id="canvasSize8">8x8</button>
            <button class="sizeButton" id="canvasSize16">16x16</button>
            <button class="sizeButton" id="canvasSize32">32x32</button>
            <button class="sizeButton" id="canvasSize64">64x64</button>
            <button class="sizeButton" id="canvasSize128">128x128</button>
            <button id="initiateGridboxes" draggable="false">Custom canvas size</button>
        </div>
    </div>
</body>

</html>
